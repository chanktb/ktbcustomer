name: Weekly Shopify to Sendy Sync

on:
  schedule:
    - cron: '0 0 * * 0' # 00:00 UTC Chủ Nhật hàng tuần
  workflow_dispatch:

jobs:
  sync-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền cho action để commit và push code

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. Run the sync script
      env:
        # Common secrets
        GOOGLE_CREDS_JSON_CONTENT: ${{ secrets.GOOGLE_CREDS_JSON_CONTENT }}
        SENDY_URL: ${{ secrets.SENDY_URL }}
        SENDY_API_KEY: ${{ secrets.SENDY_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # Store 1 secrets
        SHOPIFY_SHOP_URL_1: ${{ secrets.SHOPIFY_SHOP_URL_1 }}
        SHOPIFY_API_KEY_1: ${{ secrets.SHOPIFY_API_KEY_1 }}
        SHOPIFY_PASSWORD_1: ${{ secrets.SHOPIFY_PASSWORD_1 }}
        GOOGLE_SHEET_NAME_1: ${{ secrets.GOOGLE_SHEET_NAME_1 }}
        SENDY_LIST_ID_1: ${{ secrets.SENDY_LIST_ID_1 }}
        
        # Store 2 secrets
        SHOPIFY_SHOP_URL_2: ${{ secrets.SHOPIFY_SHOP_URL_2 }}
        SHOPIFY_API_KEY_2: ${{ secrets.SHOPIFY_API_KEY_2 }}
        SHOPIFY_PASSWORD_2: ${{ secrets.SHOPIFY_PASSWORD_2 }}
        GOOGLE_SHEET_NAME_2: ${{ secrets.GOOGLE_SHEET_NAME_2 }}
        SENDY_LIST_ID_2: ${{ secrets.SENDY_LIST_ID_2 }}
      run: python main.py